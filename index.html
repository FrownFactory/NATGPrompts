<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Random NATG prompt Generator</title>
    <script src="randomprompt.js"></script>
    <script src="generateprompt.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3 id="prompt"></h3>
    <div id="button_box">
      <button onclick="putPrompt()">Get a different prompt</button>
      <br/>
      <button onclick="generatePrompt()">Generate a randomized prompt</button>
      <div id="count" class="counting"></div>
    </div>
    <br/>
    <footer>
      Prompt Generator by Frown Factory<br>
      Prompts by <a href="https://www.equestriadaily.com" target="_blank">Equestria Daily</a><br>
      This site is not associated with or endorsed by Equestria Daily.<br>
      <a href="https://github.com/FrownFactory/NATGPrompts">Source code and offline version.</a>
    </footer>
    <script>
      let prompttag = document.getElementById("prompt");
      let counttag = document.getElementById("count");
      let bbtag = document.getElementById("button_box");
      document.onload = putPrompt();
      document.onload = putCount();
      document.onload = mobileCheck();
      function putPrompt(){
        prompttag.innerHTML = getRandomPrompt();
      }
      function generatePrompt(){
        prompttag.innerHTML = "Draw a " + getGeneratedPrompt();
      }
      function putCount(){
        counttag.innerHTML = "There are " + getTotalPrompts() + " fixed prompts and "
          + getPossiblePrompts() + " possible generated prompts.";
      }
      // overwrite css for mobile devices made after 2005
      function mobileCheck(){
        if (/Mobi|Android/i.test(navigator.userAgent)) {
          bbtag.style.width = "100%";
          bbtag.style.fontsize = "1.2em";
        };
      }
    </script>
  </body>
</html>
